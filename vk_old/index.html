<!DOCTYPE html>
<html lang="ru" class="no-js">
<head>
    <meta charset="UTF-8">
    <title>События VK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,600,300italic,400italic&subset=latin,cyrillic-ext,cyrillic,latin-ext'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css">
    <script src="//vk.com/js/api/xd_connection.js?2" type="text/javascript"></script>


    <!-- polyfill -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>

    <!-- handlebars -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <script src="main.js"></script>

</head>
<body>
<div class="body-event">
    <header class="top-fixed">
        <div class="loading">Поиск: 0%</div>
    </header>

    <main id='main'>
        <img id="prelod-menu" class="prelod-menu" src="img/prelod.gif" alt="">
        <script id='menu-search-item' type="text/x-handlebars-template">
            <li><a title="Показать" friendsId='{{id}}' href="https://vk.com/{{domain}}">{{name}}</a></li>
        </script>

        <script id='menu-search' type="text/x-handlebars-template">
            <h1>Мероприятия друзей</h1>
            <div class="search">
                <!--<select name="friend-city" id="friend-city" size="1">-->
                <!--<option value="0">Все города</option>-->
                <!--{{#each city}}-->
                <!--<option value="{{id}}">{{title}} {{count}}</option>-->
                <!--{{/each}}-->
                <!--</select>-->

                <!--<select name="friend-sex" id="friend-sex" size="1">-->
                <!--<option value="0">Женжины и Мужчины</option>-->
                <!--{{#each sex}}-->
                <!--<option value="{{key}}">{{title}}</option>-->
                <!--{{/each}}-->
                <!--</select>-->
                <buttom class="btn-search">Поиск</buttom>
            </div>
            <ul class="summary">
                <li><a id="ignore-link" class="ignore-link" href="#">Не показываются <span id="ignoreCount">{{ignoreCount}}</span></a>
                    <ul id="ignore-list" class="ignore-list ">
                        {{#if ignoreCount}}
                        {{#each ignoreList}}
                        <li><a title="Показать" friendsId='{{id}}' href="https://vk.com/{{domain}}">{{name}}</a></li>
                        {{/each}}
                        {{/if}}
                    </ul>
                </li>
            </ul>
            <hr class="hr">
        </script>

        <div class="result">

        </div>
        <img id="prelod-result" class="prelod-result" src="img/prelod.gif" alt="">

    </main>

    <script id="resultEvent" type="text/x-handlebars-template">
        <div class="friend-event {{hidden}}" friendsId='{{id}}' friendsDomain={{domain}}
             friendsname='{{first_name}} {{last_name}}'>
            <div class="friend-img">
                <a target="_blank" href="https://vk.com/{{domain}}"><img src="{{photo_50}}" alt=""></a>
                <p class="online">{{online}}</p>
                <p class="city">{{city}}</p>
            </div>
            <div title="Это не показывать" closed class="closed"></div>
            <div class="friend-data">
                <h2><a target="_blank" href="https://vk.com/{{domain}}">{{first_name}} {{last_name}}</a></h2>
                {{#each events}}
                <div class="event-list">
                    <h3><a target="_blank" href="https://vk.com/{{screen_name}}">{{name}}</a></h3>
                    <!--<p class="event-description">Поездка 20 - 22 июня 2016 года на космодром Байконур с наблюдением-->
                    <!--запуска пилотируемого космического корабля «Союз МС-01». </p>-->
                </div>
                {{/each}}
            </div>
            <!--<hr class="hr">-->
        </div>
    </script>


    <!--<div class='event-max'>-->

</div>

</html>
